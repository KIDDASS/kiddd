<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDD - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor"></div>
    
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="" type="audio/mpeg">
        <source src="" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Player -->
    <div class="audio-player" id="audio-player">
        <div class="audio-header">
            <div class="audio-info">
                <img class="audio-cover" id="audio-cover" src="https://via.placeholder.com/50x50/ffffff/000000?text=♪" alt="Audio Cover">
                <div class="audio-details">
                    <div class="audio-title" id="audio-title">Song Title</div>
                    <div class="audio-artist" id="audio-artist">Artist Name</div>
                </div>
            </div>
            <button class="minimize-btn" id="minimize-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13H5v-2h14v2z"/>
                </svg>
            </button>
        </div>
        
        <div class="audio-content">
            <div class="audio-controls-row">
                <button class="audio-btn" id="prev-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="audio-btn play-pause-btn" id="play-pause-btn">
                    <svg id="play-icon-audio" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pause-icon-audio" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="audio-btn" id="next-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="audio-progress">
                <span class="time-current" id="time-current">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <input type="range" class="progress-slider" id="progress-slider" min="0" max="100" value="0">
                </div>
                <span class="time-total" id="time-total">0:00</span>
            </div>
            
            <div class="volume-control">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Intro Screen -->
    <div class="intro-screen" id="intro-screen">
        <div class="intro-content">
            <h1 class="main-title" id="main-title"></h1>
            <p class="subtitle" id="subtitle"></p>
            <button class="enter-btn" id="enter-btn">
                <span>Click to Enter</span>
            </button>
        </div>
    </div>

    <!-- Video Background -->
    <video id="bg-video" autoplay muted loop playsinline style="display: none;">
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Main Profile Content -->
    <div class="main-content" id="main-content">
        <div class="particles-container"></div>
        
        <div class="container">
            <div class="profile-card">
                <!-- Card Header: QR + Message -->
                <div class="card-header">
                    <div class="qr-code-container">
                        <img class="qr-code-image" src="https://github.com/KIDDASS/MyWeb/blob/main/5BQRwJ_qrcode.png?raw=true" alt="QR Code">
                    </div>
                    <div class="card-message">
                        <p>MAHAL KAYO NI KIDD</p>
                    </div>
                </div>

                <!-- Avatar & Profile Info -->
                <div class="card-main">
                    <div class="avatar-container">
                        <img id="avatar" class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
                        <div class="status-indicator" id="status-indicator"></div>
                    </div>
                    <div class="profile-info">
                        <h1 id="username">Loading...</h1>
                        <div class="status-text" id="status-text">Offline</div>
                    </div>
                </div>

                <!-- Footer Socials -->
                <div class="social-links">
                    <a href="#" class="social-link" id="discord-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Bottom Image Containers -->
            <div class="bottom-containers">
                <div class="image-container" id="container-1">
                    <div class="container-placeholder">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21,19V5c0,-1.1 -0.9,-2 -2,-2H5c-1.1,0 -2,0.9 -2,2v14c0,1.1 0.9,2 2,2h14C20.1,21 21,20.1 21,19zM8.5,13.5l2.5,3.01L14.5,12l4.5,6H5L8.5,13.5z"/>
                        </svg>
                        <p>Image 1</p>
                    </div>
                    <img class="container-image" style="display: none;" alt="Image 1">
                </div>


    <!-- Footer -->
    <div class="footer">
        <p>© hermano, all rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
